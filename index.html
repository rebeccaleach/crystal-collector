<!DOCTYPE html>

<html lang="en">

	<head>

  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Star Wars RPG</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/js/game.js"></script>

	</head>


	<body>

  <div class="container">

    <header>

      <h1>Star Wars RPG!</h1>

    </header>




    <main>

      <div id="all-characters">
        <div class="wrap" id="finn">
          <p>Finn</p>
          <img src="assets/images/finn.jpg" alt="Finn">
          <p>120</p>
        </div>
        <div class="wrap" id="leia">
          <p>General Organa</p>
          <img src="assets/images/leia.png" alt="General Organa">
          <p>100</p>
        </div>
        <div class="wrap" id="kylo">
          <p>Kylo Ren</p>
          <img src="assets/images/kylo-ren.jpg" alt="Kylo Ren">
          <p>150</p>
        </div>
        <div class="wrap" id="rey">
          <p>Rey</p>
          <img src="assets/images/rey.jpg" alt="Rey">
          <p>180</p>
        </div>
      </div>

      <div class="clear">

        <div id="">
          <h3>Your Character:</h3>
          <div id="you"></div>
        </div>

        <div id="enemies">
          <h3>Enemies to Attack:</h3>
          <div id=""></div>
        </div>

        <div id="fight">
          <h3>Fight Section:</h3>
          <button>Attack</button>
        </div>

        <div id="defender">
          <h3>Defender:</h3>
          <div id=""></div>
        </div>

      </div> <!-- end .clear -->

    </main>




<!--       <footer>

        <p>May the Force be with you.</p>

      </footer> -->

    </div>

	</body>


</html>
